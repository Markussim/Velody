name: Deploy Velody

# on:
#   push:
#     branches: [ "master" ]
#   pull_request:
#     branches: [ "master" ]

env:
  IMAGE_TAG: velody:$(date +%s)

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Build the docker-compose
        run: docker-compose build --tag $IMAGE_TAG
